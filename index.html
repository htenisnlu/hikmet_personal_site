<script>
    document.querySelectorAll('.toggle-button').forEach(button => {
        button.addEventListener('click', () => {
            const p = button.previousElementSibling;
            const isExpanded = button.textContent === 'Less';

            // Toggle between full and short text
            p.textContent = isExpanded ? p.dataset.short : p.dataset.full;

            // Update button text
            button.textContent = isExpanded ? 'More' : 'Less';
        });
    });
</script>
